<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4a2d"/>
      <stop offset="60%" style="stop-color:#4a6741"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2e1a"/>
      <stop offset="100%" style="stop-color:#2d4a2d"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#skyGradient)"/>

  <!-- Sun/Moon glow -->
  <circle cx="650" cy="120" r="60" fill="#c9a227" opacity="0.3" filter="url(#glow)"/>
  <circle cx="650" cy="120" r="40" fill="#d4a574" opacity="0.5"/>

  <!-- Tree silhouette (Angel Oak inspired) -->
  <g fill="#1a2e1a">
    <!-- Main trunk -->
    <path d="M150 500 Q160 400 140 350 Q120 300 150 280 Q130 250 160 220 L180 220 Q210 250 190 280 Q220 300 200 350 Q180 400 190 500 Z"/>
    <!-- Left branches -->
    <path d="M140 350 Q80 340 40 380 Q20 400 30 420 Q50 400 80 390 Q100 385 140 390"/>
    <path d="M130 300 Q60 280 20 320 Q0 350 20 370 Q40 340 80 330 Q110 320 140 330"/>
    <!-- Right branches -->
    <path d="M200 350 Q260 340 300 380 Q320 400 310 420 Q290 400 260 390 Q240 385 200 390"/>
    <path d="M210 300 Q280 280 320 320 Q340 350 320 370 Q300 340 260 330 Q230 320 200 330"/>
    <!-- Canopy -->
    <ellipse cx="150" cy="200" rx="120" ry="80" opacity="0.9"/>
    <ellipse cx="100" cy="220" rx="60" ry="50" opacity="0.8"/>
    <ellipse cx="200" cy="230" rx="70" ry="55" opacity="0.8"/>
    <ellipse cx="60" cy="260" rx="50" ry="40" opacity="0.7"/>
    <ellipse cx="240" cy="250" rx="55" ry="45" opacity="0.7"/>
  </g>

  <!-- Ground -->
  <ellipse cx="400" cy="520" rx="500" ry="80" fill="url(#groundGradient)"/>

  <!-- Band silhouettes -->
  <g fill="#1a2e1a">
    <!-- Person 1: Acoustic guitar player (left) -->
    <g transform="translate(320, 340)">
      <ellipse cx="0" cy="-60" rx="12" ry="14"/> <!-- head -->
      <path d="M-15 -45 Q-20 -20 -15 20 Q-10 40 0 45 Q10 40 15 20 Q20 -20 15 -45 Z"/> <!-- body -->
      <ellipse cx="-25" cy="0" rx="18" ry="25" transform="rotate(-20)"/> <!-- guitar body -->
      <rect x="-30" y="-40" width="4" height="50" transform="rotate(-20)"/> <!-- guitar neck -->
    </g>

    <!-- Person 2: Standing singer -->
    <g transform="translate(380, 330)">
      <ellipse cx="0" cy="-65" rx="11" ry="13"/> <!-- head -->
      <path d="M-12 -50 Q-15 -20 -12 25 Q-8 50 0 55 Q8 50 12 25 Q15 -20 12 -50 Z"/> <!-- body -->
      <path d="M5 -45 Q20 -50 25 -40 L28 -38"/> <!-- arm with mic -->
      <circle cx="30" cy="-36" r="4"/> <!-- mic head -->
    </g>

    <!-- Person 3: Keyboard player -->
    <g transform="translate(440, 350)">
      <ellipse cx="0" cy="-55" rx="11" ry="13"/> <!-- head -->
      <path d="M-12 -40 Q-15 -15 -12 20 Q-8 40 0 45 Q8 40 12 20 Q15 -15 12 -40 Z"/> <!-- body -->
      <rect x="-30" y="0" width="60" height="8" rx="2"/> <!-- keyboard -->
      <rect x="-32" y="8" width="4" height="30"/> <!-- stand left -->
      <rect x="28" y="8" width="4" height="30"/> <!-- stand right -->
    </g>

    <!-- Person 4: Another guitarist -->
    <g transform="translate(510, 345)">
      <ellipse cx="0" cy="-58" rx="11" ry="13"/> <!-- head -->
      <path d="M-13 -43 Q-16 -18 -13 22 Q-9 42 0 47 Q9 42 13 22 Q16 -18 13 -43 Z"/> <!-- body -->
      <ellipse cx="20" cy="-5" rx="16" ry="22" transform="rotate(15)"/> <!-- guitar body -->
      <rect x="10" y="-50" width="4" height="45" transform="rotate(15)"/> <!-- guitar neck -->
    </g>

    <!-- Person 5: Bass player -->
    <g transform="translate(570, 340)">
      <ellipse cx="0" cy="-60" rx="12" ry="14"/> <!-- head -->
      <path d="M-14 -44 Q-18 -18 -14 22 Q-10 44 0 50 Q10 44 14 22 Q18 -18 14 -44 Z"/> <!-- body -->
      <ellipse cx="25" cy="0" rx="14" ry="20" transform="rotate(10)"/> <!-- bass body -->
      <rect x="15" y="-55" width="5" height="55" transform="rotate(10)"/> <!-- bass neck -->
    </g>

    <!-- Person 6: Drummer (back) -->
    <g transform="translate(630, 360)">
      <ellipse cx="0" cy="-50" rx="11" ry="13"/> <!-- head -->
      <path d="M-12 -35 Q-14 -12 -12 18 Q-8 35 0 40 Q8 35 12 18 Q14 -12 12 -35 Z"/> <!-- body -->
      <!-- Drum kit silhouette -->
      <ellipse cx="-25" cy="15" rx="18" ry="12"/> <!-- floor tom -->
      <ellipse cx="25" cy="15" rx="18" ry="12"/> <!-- floor tom 2 -->
      <ellipse cx="0" cy="-5" rx="22" ry="8"/> <!-- snare -->
      <circle cx="-15" cy="-25" r="12"/> <!-- hi-hat -->
      <circle cx="15" cy="-25" r="12"/> <!-- tom -->
      <circle cx="35" cy="-15" r="18"/> <!-- crash -->
      <path d="M-8 -35 L-5 -10 M8 -35 L5 -10"/> <!-- sticks -->
    </g>
  </g>

  <!-- Spanish moss hanging from tree -->
  <g fill="#8a9a8a" opacity="0.6">
    <path d="M80 250 Q75 280 80 310 Q78 340 85 360"/>
    <path d="M95 240 Q90 275 95 305 Q92 330 98 350"/>
    <path d="M200 240 Q205 270 200 300 Q203 325 198 345"/>
    <path d="M220 250 Q225 285 220 315 Q223 340 218 355"/>
    <path d="M60 280 Q55 305 60 330 Q58 350 63 365"/>
    <path d="M240 270 Q245 300 240 325 Q243 345 238 360"/>
  </g>

  <!-- Fireflies/stars -->
  <g fill="#c9a227">
    <circle cx="280" cy="200" r="2" opacity="0.8"/>
    <circle cx="350" cy="180" r="1.5" opacity="0.6"/>
    <circle cx="420" cy="220" r="2" opacity="0.7"/>
    <circle cx="500" cy="190" r="1.5" opacity="0.5"/>
    <circle cx="550" cy="210" r="2" opacity="0.8"/>
    <circle cx="300" cy="250" r="1.5" opacity="0.6"/>
    <circle cx="480" cy="260" r="2" opacity="0.7"/>
    <circle cx="600" cy="240" r="1.5" opacity="0.5"/>
    <circle cx="700" cy="180" r="2" opacity="0.6"/>
    <circle cx="720" cy="220" r="1.5" opacity="0.7"/>
  </g>
</svg>
